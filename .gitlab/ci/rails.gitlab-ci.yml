# EE: Canonical MR pipelines
.rspec-fail-fast:
  extends:
    - .rails:rules:rspec fail-fast
  stage: test
  script:
    - !reference [.base-script, script]
    - rspec_section rspec_fail_fast "${MATCHING_TESTS_PATH}" "--fail-fast=${RSPEC_FAIL_FAST_THRESHOLD} --tag ~quarantine --tag ~zoekt --tag ~click_house"

rspec fail-fast:
  extends:
    - .rspec-base-pg14
    - .rspec-fail-fast  # extends from .rspec-fail-fast last to override script from .rspec-base-pg14
  variables:
    MATCHING_TESTS_PATH: "${RSPEC_MATCHING_TESTS_FOSS_PATH}"

rspec-ee fail-fast:
  extends:
    - .rspec-ee-base-pg14
    - .rspec-fail-fast  # extends from .rspec-fail-fast last to override script from .rspec-ee-base-pg13
  variables:
    MATCHING_TESTS_PATH: "${RSPEC_MATCHING_TESTS_EE_PATH}"

fail-pipeline-early:
  extends:
    - .rails:rules:fail-pipeline-early
  stage: post-test
  needs:
    - job: rspec fail-fast
      artifacts: false
  variables:
    GIT_DEPTH: 1
  before_script:
    - source scripts/utils.sh
    - install_gitlab_gem
  script:
    - fail_pipeline_early

.base-rspec-pg14-rerun-previous-failed-tests:
  extends:
    - .rails:rules:rerun-previous-failed-tests
  stage: test
  needs:
    - !reference [.rspec-base-needs, needs]
    - job: "compile-test-assets"
    - job: "detect-previous-failed-tests"
  script:
    - !reference [.base-script, script]
    - rspec_section rspec_rerun_previous_failed_tests "${PREVIOUS_FAILED_TESTS_FILE}"

rspec rspec-pg14-rerun-previous-failed-tests:
  extends:
    - .rspec-base-pg14
    - .base-rspec-pg14-rerun-previous-failed-tests
  variables:
    PREVIOUS_FAILED_TESTS_FILE: tmp/previous_failed_tests/rspec_failed_tests.txt

rspec rspec-ee-pg14-rerun-previous-failed-tests:
  extends:
    - .rspec-ee-base-pg14
    - .base-rspec-pg14-rerun-previous-failed-tests
  variables:
    PREVIOUS_FAILED_TESTS_FILE: tmp/previous_failed_tests/rspec_ee_failed_files.txt
# EE: Canonical MR pipelines
##################################################
