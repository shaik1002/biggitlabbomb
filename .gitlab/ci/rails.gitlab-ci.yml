    - .single-db-ci-connection-rspec
    - .rails:rules:rspec-predictive:single-db-ci-connection
  variables:
    PIPELINE_NAME: 'rspec:predictive single-db-ci-connection'

rspec-ee:predictive:trigger:
  extends: rspec:predictive:trigger
  trigger:
    include:
      - artifact: "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}-ee.yml"
        job: rspec-predictive:pipeline-generate
  variables:
    PIPELINE_NAME: 'rspec-ee:predictive'

rspec-ee:predictive:trigger single-db:
  extends: rspec:predictive:trigger single-db
  trigger:
    include:
      - artifact: "${RSPEC_PREDICTIVE_PIPELINE_TEMPLATE_YML}-ee.yml"
