# Dedicated job to test DB library code against PG13.
# Note that these are already tested against PG13 in the `rspec unit pg13` / `rspec-ee unit pg13` jobs.
rspec db-library-code pg13:
  extends:
    - .rspec-base-pg13
    - .rails:rules:ee-and-foss-db-library-code
  script:
    - !reference [.base-script, script]
    - rspec_db_library_code

rspec fast_spec_helper:
  extends:
    - .rspec-base-pg14
    - .rails:rules:ee-and-foss-fast_spec_helper
  script:
    - fast_spec_helper_specs=$(git grep -l -E '^require.*fast_spec_helper')
    # Load fast_spec_helper as well just in case there are no specs available.
    - rspec_section bin/rspec --dry-run spec/fast_spec_helper.rb ${fast_spec_helper_specs}

rspec unit clickhouse:
  extends:
    - .rspec-base-pg14-clickhouse23
    - .rails:rules:clickhouse-changes

rspec-ee unit clickhouse:
  extends:
    - .rspec-base-pg14-clickhouse23
    - .rails:rules:ee-only-clickhouse-changes

gitlab:clickhouse:rollback:main:
  extends:
    - .rspec-base
    - .production  # Disable webmock from test environment
    - .use-pg14-clickhouse23
    - .rails:rules:clickhouse-changes
  script:
    - cp config/click_house.yml.example config/click_house.yml
    - 'sed -i "s|url:.*$|url: http://clickhouse:8123|g" config/click_house.yml'
    - 'sed -i "s|test:$|production:|g" config/click_house.yml'
    - !reference [.base-script, script]
    - bundle exec rake gitlab:clickhouse:migrate &&
      bundle exec rake gitlab:clickhouse:rollback:main VERSION=0

gitlab:setup:
  extends: .db-job-base
  variables:
    SETUP_DB: "false"
  script:
    # Manually clone gitlab-test and only seed this project in
    # db/fixtures/development/04_project.rb thanks to SIZE=1 below
    - git clone https://gitlab.com/gitlab-org/gitlab-test.git
       /home/git/repositories/gitlab-org/gitlab-test.git
    - !reference [.base-script, script]
    - force=yes SIZE=1 FIXTURE_PATH="db/fixtures/development" bundle exec rake gitlab:setup
  artifacts:
    when: on_failure
    expire_in: 1d
    paths:
      - log/*.log

# The jobs built upon `.artifact-collector` are to work around the
# needs: [] limit of a maximum of 50 dependencies.
# These intermediate jobs allow us to collect the artifacts of
# more than 50 jobs and still use `needs:` to ensure a timely execution
.artifact-collector:
  extends: .base-artifacts
  stage: post-test
  variables:
    GIT_STRATEGY: none
  image: alpine:3.17
  script:
    - ls -R

rspec:artifact-collector unit:
  extends:
    - .artifact-collector
    - .rails:rules:artifact-collector-unit
  needs:
    - job: rspec unit pg14  # 32 jobs
      optional: true
    - job: rspec unit clickhouse  # 1 job
      optional: true

rspec:artifact-collector system:
  extends:
    - .artifact-collector
    - .rails:rules:artifact-collector-system
  needs:
    - job: rspec system pg14  # 32 jobs
      optional: true

rspec:artifact-collector remainder:
  extends:
    - .artifact-collector
    - .rails:rules:artifact-collector-remainder
  needs:
    - job: rspec integration pg14  # 16 jobs
      optional: true
    - job: rspec migration pg14  # 15 jobs
      optional: true
    - job: rspec background_migration pg14  # 5 jobs
      optional: true

rspec:artifact-collector unit single-redis:
  extends:
    - .artifact-collector
    - .rails:rules:single-redis
  needs:
    - job: rspec unit pg14 single-redis  # 32 jobs
      optional: true

rspec:artifact-collector system single-redis:
  extends:
    - .artifact-collector
    - .rails:rules:single-redis
  needs:
    - job: rspec system pg14 single-redis  # 32 jobs
      optional: true

rspec:artifact-collector remainder single-redis:
  extends:
    - .artifact-collector
    - .rails:rules:single-redis
  needs:
    - job: rspec integration pg14 single-redis  # 16 jobs
      optional: true

rspec:artifact-collector ee single-redis:
  extends:
    - .artifact-collector
    - .rails:rules:single-redis
  needs:
    - job: rspec-ee unit pg14 single-redis  # 28 jobs
      optional: true
    - job: rspec-ee integration pg14 single-redis  # 7 jobs
      optional: true
    - job: rspec-ee system pg14 single-redis  # 14 jobs
      optional: true

rspec:artifact-collector ee unit:
  extends:
    - .artifact-collector
  needs:
    - job: rspec-ee unit pg14  # 28 jobs
      optional: true
  rules:
    - !reference ['.rails:rules:ee-only-unit', rules]

rspec:artifact-collector ee remainder:
  extends:
    - .artifact-collector
  needs:
    - job: rspec-ee migration pg14  # 2 jobs
      optional: true
    - job: rspec-ee background_migration pg14  # 2 jobs
      optional: true
    - job: rspec-ee unit clickhouse  # 1 job
      optional: true
    - job: rspec-ee integration pg14  # 7 jobs
      optional: true
    - job: rspec-ee system pg14  # 14 jobs
      optional: true
  rules:
    - !reference ['.rails:rules:ee-only-migration', rules]
    - !reference ['.rails:rules:ee-only-background-migration', rules]
    - !reference ['.rails:rules:ee-only-integration', rules]
    - !reference ['.rails:rules:ee-only-system', rules]

rspec:coverage:
  image: ${REGISTRY_HOST}/${REGISTRY_GROUP}/gitlab-build-images/${BUILD_OS}-${OS_VERSION}-slim-ruby-${RUBY_VERSION}
  extends:
    - .coverage-base
    - .rails:rules:rspec-coverage
  stage: post-test
  needs:
    - job: setup-test-env
      artifacts: false
    # FOSS/EE jobs
    - job: rspec:artifact-collector unit
      optional: true
    - job: rspec:artifact-collector system
      optional: true
    - job: rspec:artifact-collector remainder
      optional: true
    - job: rspec:artifact-collector unit single-redis
      optional: true
    - job: rspec:artifact-collector system single-redis
      optional: true
    - job: rspec:artifact-collector remainder single-redis
      optional: true
    # as-if-foss jobs
    - job: rspec:artifact-collector as-if-foss
      optional: true
    # EE jobs
    - job: rspec:artifact-collector ee single-redis
      optional: true
    - job: rspec:artifact-collector ee unit
      optional: true
    - job: rspec:artifact-collector ee remainder
      optional: true
  script:
    - run_timed_command "bundle exec scripts/merge-simplecov"
  coverage: '/LOC \((\d+\.\d+%)\) covered.$/'
  artifacts:
    name: coverage
    expire_in: 31d
    paths:
      - coverage/index.html
      - coverage/assets/
      - coverage/lcov/
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/coverage.xml

rspec:undercoverage:
  image: ${REGISTRY_HOST}/${REGISTRY_GROUP}/gitlab-build-images/${BUILD_OS}-${OS_VERSION}-slim-ruby-${RUBY_VERSION}
  extends:
    - .coverage-base
    - .rails:rules:rspec-undercoverage
  stage: post-test
  needs: ["rspec:coverage"]
  script:
    - apt install -y jq
    - if [[ $(curl "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/merge_requests/${CI_MERGE_REQUEST_IID}" | jq ".labels" | grep "pipeline:skip-undercoverage") ]]; then
        echo "The 'pipeline:skip-undercoverage' label is set on the MR, exiting early.";
        exit 0;
      else
        echo "The 'pipeline:skip-undercoverage' label is not set on the MR, proceeding.";
      fi
    - if [ -n "$CI_MERGE_REQUEST_TARGET_BRANCH_SHA" ]; then
        echo "HEAD is $(git rev-parse HEAD). \$CI_MERGE_REQUEST_TARGET_BRANCH_SHA is ${CI_MERGE_REQUEST_TARGET_BRANCH_SHA}";
      else
        echo "HEAD is $(git rev-parse HEAD). \$CI_MERGE_REQUEST_DIFF_BASE_SHA is ${CI_MERGE_REQUEST_DIFF_BASE_SHA}";
      fi;
    - UNDERCOVERAGE_COMPARE="${CI_MERGE_REQUEST_TARGET_BRANCH_SHA:-$CI_MERGE_REQUEST_DIFF_BASE_SHA}"
    - git diff ${UNDERCOVERAGE_COMPARE} --stat
    - echo "Undercoverage comparing with ${UNDERCOVERAGE_COMPARE}."
    - if [ -f scripts/undercoverage ]; then
        run_timed_command "bundle exec scripts/undercoverage ${UNDERCOVERAGE_COMPARE}";
      fi;

rspec:feature-flags:
  extends:
    - .rails:rules:rspec-feature-flags
  stage: post-test
  needs:
    - job: "feature-flags-usage"
    - job: "haml-lint"
    - job: "haml-lint ee"
      optional: true
  before_script:
    - source scripts/utils.sh
  script:
    - if [ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]; then
        run_timed_command "scripts/feature_flags/used-feature-flags" || (scripts/slack master-broken "☠️ \`${CI_JOB_NAME}\` failed! ☠️ See ${CI_JOB_URL}" ci_failing "GitLab Bot" && exit 1);
      else
        run_timed_command "scripts/feature_flags/used-feature-flags";
      fi

rspec:flaky-tests-report:
  extends:
    - .default-retry
    - .rails:rules:flaky-tests-report
  stage: post-test
  needs: !reference ["rspec:coverage", "needs"]
  before_script:
    - source scripts/utils.sh
    - source scripts/rspec_helpers.sh
  script:
    - generate_flaky_tests_reports
  artifacts:
    expire_in: 31d
    paths:
      - rspec/

rspec:merge-auto-explain-logs:
  extends:
    - .rails:rules:rspec-merge-auto-explain-logs
  stage: post-test
  needs: !reference ["rspec:coverage", "needs"]
  script:
    - scripts/merge-auto-explain-logs
  artifacts:
    name: auto-explain-logs
    expire_in: 31d
    paths:
      - auto_explain/

