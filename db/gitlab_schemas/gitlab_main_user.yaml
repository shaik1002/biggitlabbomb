name: gitlab_main_user
description: Schema for all User-related tables, ex. users, etc.
allow_cross_joins:
  - gitlab_shared
  - gitlab_main
  - gitlab_main_cell
allow_cross_transactions:
  - gitlab_internal
  - gitlab_shared
  - gitlab_main
  - gitlab_main_cell
allow_cross_foreign_keys:
  - gitlab_main
  - gitlab_main_cell
  - gitlab_main_clusterwide
require_sharding_key: false
