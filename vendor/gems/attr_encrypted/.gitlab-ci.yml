include:
  - local: gems/gem.gitlab-ci.yml
    inputs:
      gem_name: "attr_encrypted"
      gem_path_prefix: "vendor/gems/"

rspec:
  extend:
    - .version:ruby-next-version-identical-rules
  script:
    - bundle exec rake test
  parallel:
    matrix:
      - RUBY_VERSION: ["${RUBY_VERSION_DEFAULT}", "${RUBY_VERSION_NEXT}"]
