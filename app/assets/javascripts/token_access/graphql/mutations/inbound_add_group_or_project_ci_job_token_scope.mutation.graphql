mutation inboundAddGroupOrProjectCIJobTokenScope(
  $projectPath: ID!
  $targetPath: ID!
  $jobTokenPolicies: [CiJobTokenScopePolicies!]
) {
  ciJobTokenScopeAddGroupOrProject(
    input: {
      projectPath: $projectPath
      targetPath: $targetPath
      jobTokenPolicies: $jobTokenPolicies
    }
  ) {
    errors
  }
}
