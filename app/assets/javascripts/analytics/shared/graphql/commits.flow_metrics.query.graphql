# NOTE: only works for projects
query flowMetricsCommitsQuery(
  $fullPath: ID!
  $startDate: Time!
  $endDate: Time!
  $labelNames: [String!]
) {
  flowMetricsCommits(fullPath: $fullPath, from: $startDate, to: $endDate, labelNames: $labelNames)
    @client {
    value
    identifier
    links
    title
  }
}
